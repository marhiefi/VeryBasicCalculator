<html>
<head>
    <title>Calculator</title> 
	<script src="calculate.js"></script>
</head>
<body>
	
    <h3>Calculator</h3>

	<input type="text" id="fNumber" name="fNumber">

	<select id="operator" name="operator">
        <option value="select">select operator</option>
		<option value='+'>+</option>
		<option value='-'>-</option>
		<option value='*'>*</option>
		<option value='/'>/</option>
  	</select>

	<input type="text" id="sNumber" name="sNumber">
    
	<button type="button" id="button" onclick = "Calculate()">press =</button>
	<input type="text" id="total" name="total">

</body>
</html>
